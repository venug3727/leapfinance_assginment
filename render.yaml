# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Collector Service (Spring Boot Backend)
  - type: web
    name: infopulse-collector
    runtime: docker
    dockerfilePath: ./docker/Dockerfile.collector
    dockerContext: .
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SERVICE_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "https://infopulse-dashboard.onrender.com"
      - key: SPRING_PROFILES_ACTIVE
        value: docker

  # Dashboard (Next.js Frontend)
  - type: web
    name: infopulse-dashboard
    runtime: docker
    dockerfilePath: ./dashboard/Dockerfile
    dockerContext: ./dashboard
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://infopulse-collector.onrender.com"
